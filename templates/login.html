<html>
<head>
<meta charset="utf-8">
<title>Login</title>
</head>
<body>
	<div>
		<form method="post" action="/verifyPassword">
			<table>
				<tr>
					<td><label>User Name:</label></td>
					<td><input type="text" name="username" id="username"></td>
				</tr>
				<!--<tr>
					<td><label>Domain:</label></td>
					<td><input type="text" name="domain" id="domain"
						disabled="{{.Disabled}}"></td>
				</tr>-->
				<tr>
					<td><label>Password:</label></td>
					<td><input type="password" name="password" id="password">
					</td>
				</tr>
				<tr>
					<td><input type="submit" id="login" value="Login" /></td>
					<td><input type="button" id="cancel" value="Cancel" onclick="cancel()" /></td>
				</tr>
				{{range $k, $v := .}}
				<tr>
					<td><input type="hidden" name="{{$k}}" value="{{$v}}" /></td>
				</tr>
				{{end}}
			</table>
		</form>
	</div>
	<script type="text/javascript">
	   function cancel() {
	       
	   }
	</script>
</body>
</html>
