<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="/ui/login-style.css">
</head>
<body>
    <div class="wrapper">
        <form method="post" action="/verifyPassword" class="form-signin">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="john@example.com" name="username" id="username">
            </div>
            <div class="input-group">
                <input class="form-control" type="password" placeholder="password" name="password" id="password">
            </div>
            <div class="input-group">
                <input class="btn" type="submit" id="login" value="Login">
            </div>
            <table style="display: none;">
                {{range $k, $v := .}}
                <tr>
                    <td><input type="hidden" name="{{$k}}" value="{{$v}}" /></td>
                </tr>
                {{end}}
            </table>
        </form>
    </div>
    <script type="text/javascript">
       function cancel() {
       }
    </script>
</body>
</html>
